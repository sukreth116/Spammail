<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamMail</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<header class="bg-success bg-gradient">
    <div class="text-white p-2">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="{% url 'index' %}"><h4>SpamMail</h4></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
      </nav>
    </div>
</header>
<body>
    <div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 d-flex justify-content-evenly">
          <div class="card" style="width: 18rem;">
            <div class="card-body"> 
              <h5 class="card-title">Sign In</h5>
              <p class="card-text">Sign in if you already have an account </p>
              <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 d-flex justify-content-evenly">
            <div class="card" style="width: 18rem;">
              <div class="card-body"> 
                <h5 class="card-title">Sign Up</h5>
                <p class="card-text">Don't have an account</p>
                <a href="{% url 'userregister' %}" class="btn btn-primary">Sign Up</a>
              </div>
            </div>
          </div>
    </div>
</div>
</body>
<footer class="bg-success fixed-bottom" style="--bs-bg-opacity: .5;">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center text-white p-5">
          <p>Copyrights 2023 SpamMail, Inc</p>
        </div>
      </div>
    </div>    
  </footer>
</html>
